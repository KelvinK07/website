<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        hr{
            width:35%;
        }
    </style>
    <title>form-a-story</title>
</head>
<body style="background-color: rgb(255, 178, 0); text-align: center;">
    <div style="background-color: rgb(255, 244, 207); width: auto; height: 400px; border-radius:20px ; padding: 50px;text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <img src="image\market.png" alt="logo" style="width:300px;"/>
        <hr>
        <h1>Market Research Survey</h1>
    </div>
    <div style="background-color:rgb(255, 224, 145); width: auto; height: 600px; border-radius:20px ;margin-top: 30px;padding: 50px;text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <form>
        <hr>
        <label for ="firstname" style="font-size:20px ;">First Name : </label>
        <input type="text" name="firstname" placeholder="Enter your First Name" minlength="3" maxlength="15" size="50px" required>
        <br>
        <label for ="lastname" style="font-size:20px ;">Last Name : </label>
        <input type="text" name="lastname" placeholder="Enter your Last Name" minlength="3" maxlength="15" size="50px" required>
        <br>
        <label for ="email" style="font-size:20px ;">Email : </label>
        <input type="text" name="email" placeholder="Enter your Email" minlength="5" maxlength="25" size="50px" required>
        <br>
        <span style="font-size:20px ;">Gender : </span>
        <input type="radio" id="male" name="gender" value="no">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="no">
        <label for="female">Female</label>
        <input type="radio" id="nonbinary" name="gender" value="no">
        <label for="nonbinary">Non-binary</label>
        <input type="radio" id="prefernottoanswer" name="gender" value="no">
        <label for="prefernottoanswer">Prefer not to answer</label>
        <br>
        <label style="font-size:20px ;">How Old Are You?</label>
        <input type="number" name="age" id="age" min="1"  required>
        <br>
        <label for="anything" style="font-size:20px ;">Type Anything</label>
        <br>
        <textarea id="anything" name="anything" rows="10" cols="40" placeholder="Write anything" required></textarea>
        <hr>
        <input type="submit">
    </form>    
    </div>
</body>
</html>
