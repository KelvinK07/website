<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Report Card</title>
</head>
<body>
    <div style = "width:500px;height:60px;background-color: navy;color: white;">
        <h1>School Report Card</h1>
    </div>
    <div style = "width:500px;height:50px;background-color: white;color: navy;">
        <table>
            <tr>
                <td>Name</td>
                <td>:</td>
                <td>Kelvin Kohlyn</td>
            </tr>
            <tr>
                <td>Grade</td>
                <td>:</td>
                <td>9</td>
            </tr>
        </table>
    </div>
    <div style = "width:500px;height:600px;background-color: navy;color: white;">
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Min Score</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
           <tbody>
            <tr>
                <td>Maths</td>
                <td>70</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>75</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>70</td>
                <td>90</td>
            </tr>
            <tr>
                <td>English</td>
                <td>70</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Bahasa</td>
                <td>70</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Geography</td>
                <td colspan="2">Did Not Take This Subject</td>
            </tr>
            <tr>
                <td>History</td>
                <td rowspan="2" colspan="2">Data Pending</td>
            </tr>
            <tr>
                <td>Economy</td>
            </tr>
            <tr>
                
            </tr>
           </tbody>
           <tfoot>
                <tr>
                    <td colspan="2">total</td>
                    <td>400</td>
                </tr>
           </tfoot>
        </table>
    </div>
</body>
</html>
